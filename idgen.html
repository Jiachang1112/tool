<!doctype html><html lang="zh-Hant"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>密碼 / UUID 產生器</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
:root{--bg:#0b1020;--card:#121a32;--ink:#dfe7ff;--muted:#a9b4d0;--line:#223055;--brand:#5B8CFF;--radius:16px}
[data-theme="light"]{--bg:#f7f9ff;--card:#fff;--ink:#0a1433;--muted:#4b5567;--line:#e6ecff;--brand:#3b73ff}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui}
.container{max-width:680px;margin:0 auto;padding:24px}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px}
.row{display:flex;gap:10px;flex-wrap:wrap}
input[type=number]{border:1px solid var(--line);background:#0d1736;color:var(--ink);border-radius:12px;padding:10px 12px;width:120px}
label{display:flex;gap:6px;align-items:center}
.btn{border:1px solid var(--line);background:var(--card);color:var(--ink);border-radius:12px;padding:10px 14px;cursor:pointer}
.btn:hover{border-color:var(--brand)}
textarea{width:100%;height:120px;border:1px solid var(--line);border-radius:12px;background:#0d1736;color:var(--ink);padding:12px}
</style></head><body>
<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
    <div style="font-weight:800;display:flex;gap:8px;align-items:center"><i class="bi bi-shield-lock" style="color:var(--brand)"></i>密碼 / UUID 產生器</div>
    <button class="btn" id="btn-theme"><i class="bi bi-moon-stars"></i></button>
  </div>
  <div class="card">
    <div class="row">
      <input id="len" type="number" value="16" min="6" max="128">
      <label><input type="checkbox" id="u" checked> 大寫</label>
      <label><input type="checkbox" id="l" checked> 小寫</label>
      <label><input type="checkbox" id="n" checked> 數字</label>
      <label><input type="checkbox" id="s"> 符號</label>
    </div>
    <div class="row" style="margin-top:10px">
      <button class="btn" id="gen-pw">產生密碼</button>
      <button class="btn" id="gen-uuid">產生 UUID</button>
      <button class="btn" id="copy" style="margin-left:auto"><i class="bi bi-clipboard"></i> 複製</button>
    </div>
    <textarea id="out" readonly placeholder="輸出…"></textarea>
  </div>
</div>
<script>
const $=s=>document.querySelector(s); const theme=localStorage.getItem('id_theme')||'dark';
document.documentElement.dataset.theme=theme; $('#btn-theme').onclick=()=>{const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('id_theme',t);};
const CH={U:'ABCDEFGHIJKLMNOPQRSTUVWXYZ',L:'abcdefghijklmnopqrstuvwxyz',N:'0123456789',S:'!@#$%^&*()-_=+[]{};:,.<>/?'};
function rand(max){if(crypto?.getRandomValues){const a=new Uint32Array(1);crypto.getRandomValues(a);return a[0]%max}return Math.floor(Math.random()*max)}
function genPW(){let pool=''; if($('#u').checked) pool+=CH.U; if($('#l').checked) pool+=CH.L; if($('#n').checked) pool+=CH.N; if($('#s').checked) pool+=CH.S; const n=+$('#len').value||16; if(!pool){alert('請至少選一種字元');return} let out=''; for(let i=0;i<n;i++) out+=pool[rand(pool.length)]; $('#out').value=out;}
function genUUID(){ $('#out').value = crypto?.randomUUID ? crypto.randomUUID() : ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g,c=>(c^crypto.getRandomValues(new Uint8Array(1))[0]&15>>c/4).toString(16)); }
$('#gen-pw').onclick=genPW; $('#gen-uuid').onclick=genUUID; $('#copy').onclick=()=>navigator.clipboard.writeText($('#out').value||'');
</script></body></html>
