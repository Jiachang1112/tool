<!doctype html><html lang="zh-Hant"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JSON 工具</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
:root{--bg:#0b1020;--card:#121a32;--ink:#dfe7ff;--muted:#a9b4d0;--line:#223055;--brand:#5B8CFF;--radius:16px;--mono:ui-monospace,Consolas,monospace}
[data-theme="light"]{--bg:#f7f9ff;--card:#fff;--ink:#0a1433;--muted:#4b5567;--line:#e6ecff;--brand:#3b73ff}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui}
.container{max-width:900px;margin:0 auto;padding:24px}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px}
.btn{border:1px solid var(--line);background:var(--card);color:var(--ink);border-radius:12px;padding:10px 14px;cursor:pointer}
.btn:hover{border-color:var(--brand)}
textarea{width:100%;height:60vh;border:1px solid var(--line);border-radius:12px;background:#0d1736;color:var(--ink);padding:12px;font:14px/1.5 var(--mono)}
.mini{color:var(--muted);font-size:12px}
</style></head><body>
<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
    <div style="font-weight:800;display:flex;gap:8px;align-items:center"><i class="bi bi-braces" style="color:var(--brand)"></i>JSON 工具</div>
    <button class="btn" id="btn-theme"><i class="bi bi-moon-stars"></i></button>
  </div>
  <div class="card">
    <div style="display:flex;gap:8px;margin-bottom:8px">
      <button class="btn" id="pretty">美化</button>
      <button class="btn" id="min">壓縮</button>
      <button class="btn" id="validate">驗證</button>
      <div class="mini" id="msg" style="margin-left:auto">—</div>
    </div>
    <textarea id="in" placeholder='貼上 JSON…'></textarea>
    <div class="mini" style="margin-top:6px">小技巧：貼上後按 <kbd>Ctrl/⌘+A</kbd> → <kbd>Ctrl/⌘+J</kbd> 在某些編輯器也能快速格式化。</div>
  </div>
</div>
<script>
const $=s=>document.querySelector(s); const theme=localStorage.getItem('js_theme')||'dark';
document.documentElement.dataset.theme=theme; $('#btn-theme').onclick=()=>{const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('js_theme',t);};
const IN=$('#in'), MSG=$('#msg');
$('#pretty').onclick=()=>{try{IN.value=JSON.stringify(JSON.parse(IN.value),null,2); MSG.textContent='OK'; MSG.style.color='#22c55e'}catch(e){MSG.textContent='解析錯誤'; MSG.style.color='#ef4444'}};
$('#min').onclick=()=>{try{IN.value=JSON.stringify(JSON.parse(IN.value)); MSG.textContent='OK'; MSG.style.color='#22c55e'}catch(e){MSG.textContent='解析錯誤'; MSG.style.color='#ef4444'}};
$('#validate').onclick=()=>{try{JSON.parse(IN.value); MSG.textContent='有效 JSON'; MSG.style.color='#22c55e'}catch(e){MSG.textContent='無效 JSON'; MSG.style.color='#ef4444'}};
</script></body></html>
